name: Terraform Apply

on:
  workflow_dispatch:  # Safe trigger for secrets

env:
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GCP_ZONE: ${{ secrets.GCP_ZONE }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set GCP project
        run: gcloud config set project $GCP_PROJECT_ID

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${GCS_BUCKET_NAME}" \
            -backend-config="prefix=gke-secure-app/network" \
            -backend-config="project=${GCP_PROJECT_ID}"

      - name: Terraform Plan
        run: terraform plan \
          -var="project_id=${GCP_PROJECT_ID}" \
          -var="region=${GCP_REGION}" \
          -var="zone=${GCP_ZONE}" \
          -var="network_name=secure-vpc"

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var="project_id=${GCP_PROJECT_ID}" \
          -var="region=${GCP_REGION}" \
          -var="zone=${GCP_ZONE}" \
          -var="network_name=secure-vpc"
